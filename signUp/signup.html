<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="animated-bg">
      <div class="bg-circle bg-circle1"></div>
      <div class="bg-circle bg-circle2"></div>
      <div class="bg-circle bg-circle3"></div>
    </div>
    <main>
      <h1>SignUp</h1>

      <div class="links">
        <a href="../index.html" class="login"><span>LogIn</span></a>
        <a href="signup.html" class="signUp active"><span>signUp</span></a>
      </div>
      <div class="form">
        <input type="text" id="firstName" placeholder="First Name" />
        <input type="text" id="lastName" placeholder="Last Name" />
        <input type="text" id="email" placeholder="Email Adress" />
        <span id="error"></span>
        <input type="password" id="password" placeholder="Password" />
        <button id="signupHandler">SignUp</button>
      </div>
    </main>

    <script src="signup.js" type="module"></script>
  </body>
</html>
